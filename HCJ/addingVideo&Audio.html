<!DOCTYPE html>
<html>

<head>
    <title>
        video&Audio
    </title>
</head>

<body>
    <video src="sampleVideo.mp4" controls height="300"></video>
    <video src="sampleVideo.mp4" controls height="300" muted></video>
    <video src="sampleVideo.mp4" controls height="300" loop></video>
    <video src="sampleVideo.mp4" controls height="300" autoplay></video>
    <video src="sampleVideo.mp4" controls height="300" muted loop autoplay></video>
    <hr><br>
    <h2>AUDIO</h2>
    <audio controls>
        <source src="sampleAudio.mp3" />
    </audio>
    <hr>
    <h2>using iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/J-BC_eR4x18?si=nlqwfH5iTXrGH14A"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/odtxlPXii3M?si=iNY8VmND4gW5ggA3"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://www.wikipedia.org/" height="315" width="560"></iframe>
    <iframe src="https://churchspot.com/" width="560" height="315"></iframe>
</body>

</html>
